<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Style header */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Style navigation menu */
        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin-right: 1rem;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        /* Style main content */
        main {
            padding: 2rem;
        }

        /* Style projects list */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project {
            border: 1px solid #ccc;
            padding: 1rem;
            background-color: white;
        }

        /* Style footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Home </p>
    </footer>
</body>
</html>
